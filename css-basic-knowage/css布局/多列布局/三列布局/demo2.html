<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .left,.right,.center{
            height: 300px;
        }
        .left{
            width: 400px;
            background-color: #061428;
            float: left;
        }
        .right{
            background-color: #eeeeee;
            margin-left: 800px;
        }
        .center{
            width: 400px;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</body>
</html>
